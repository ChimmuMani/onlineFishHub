<div class=" col-lg-12 row">
    <hr/>
    <div class="col-lg-12">&nbsp;</div>
    <div class="col-lg-3">
        <!-- category component -->
        <app-fish-category></app-fish-category>
    </div>

    <!-- master details for fish -->
    <div class="col-lg-9">

        <div class="row">

            <!-- To display the image -->
            <div class="col-12 col-md-4">

                <div class="thumbnail">
                    <img src="{{fish.imageUrl}}" width="250" height="300" alt="fish" />
                </div>

            </div>

            <!-- To display the fish info -->
            <div class="col-12 col-md-8">

                <h3>{{fish.name}}</h3>
                <hr/>

                <p>{{fish.description}}</p>
                <hr/>

                <h4>Price: <strong>{{fish.unitPrice | currency: 'INR'}}</strong></h4>
                <hr/>

                <h6>Qty. Available: {{fish.unitsInStock}}</h6>
                <hr/>

                <a routerLink="/fish" class="btn btn-success">
                    <i class="fas fa-arrow-left"></i> Back
                </a>

                <button (click)="addToCart()" class="btn btn-primary ml-1">
                    <i class="fas fa-cart-arrow-down"></i> Add to cart
                </button>

            </div>

        </div>

    </div>
    
</div>
