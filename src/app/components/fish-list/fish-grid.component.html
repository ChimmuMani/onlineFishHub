<div class=" row">
    <hr/>
    <div class="col-lg-12">&nbsp;</div>
    <div class="col-lg-3">
  
      <app-fish-category></app-fish-category>
  
    </div>
    <div class="col-lg-9">
  
      <div class="row">
        <!-- client side paging -->
        <!-- <div class="col-lg-4 col-md-6 mb-4" *ngFor="let fish of pageOfItems"> -->
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let fish of fish">
          <div class="card h-100">
            <a routerLink="/fish/{{fish.id}}">
              <img class="card-img-top img-responsive" [src]="fish.imageUrl" height="250" width="100">
            </a>
            <div class="card-body">
              <h4 class="card-title">
                <a routerLink="/fish/{{fish.id}}">{{fish.name}}</a>
              </h4>
              <h5>{{fish.unitPrice | currency: 'INR'}}</h5>
              <p class="card-text text-truncate">{{fish.description}}</p>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary float-right" (click)="addToCart(fish)">Add Cart</button>
            </div>
          </div>
        </div>
        <div *ngIf="fish?.length == 0" class="col-md-12 alert alert-warning mt-1">
          No books found
        </div>
      </div>
      <div class="row">
  
        <!-- page size drop down selection -->
        <div class="col-md-6">
  
          <div class="row">
            <div class="col-md-3">
              <span>Page Size: </span>
            </div>
            <div class="col-md-9">
              <select (change)="updatePageSize($event.target.value)"
                      class="form-control-sm">
                <option>6</option>
                <option>12</option>
                <option>18</option>
                <option>24</option>
              </select>
            </div>
          </div>
         
        </div>
  
        <!-- pagination component -->
        <div class="col-md-6">
          
          <!-- client side paging -->
          <!-- <jw-pagination [items]="books" (changePage)="onChangePage($event)"></jw-pagination> -->
  
          <ngb-pagination [(page)]="currentPage"
                          [pageSize]="pageSize" 
                          [collectionSize]="totalRecords"
                          (pageChange)="listfish()"
                          class="d-flex justify-content-end">
              <ng-template ngbPaginationFirst>First</ng-template>
              <ng-template ngbPaginationLast>Last</ng-template> 
              <ng-template ngbPaginationPrevious>Prev</ng-template>
              <ng-template ngbPaginationNext>Next</ng-template> 
                          
          </ngb-pagination>
        </div>
  
      </div>
    </div>
  </div>
